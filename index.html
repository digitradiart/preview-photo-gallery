<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" align="center">
    <h1>Preview Photo Gallery</h1>

        <div class="thumbnails">
            <img onmouseover="preview.src=img1.src" name="img1" src="img/israel-ferrera-ewxZ27OmFrs-unsplash.jpg" alt="">
            <img onmouseover="preview.src=img2.src" name="img2" src="img/jeff-wang-OhTT6bguf6g-unsplash.jpg" alt="">
            <img onmouseover="preview.src=img3.src" name="img3" src="img/kings-lee-kxt_ghfjHBg-unsplash.jpg" alt="">
            <img onmouseover="preview.src=img4.src" name="img4" src="img/leon-bublitz-R5bTEiwmnfo-unsplash.jpg" alt="">
            <img onmouseover="preview.src=img5.src" name="img5" src="img/luca-micheli-B8DrRjLHWC0-unsplash.jpg" alt="">
            <img onmouseover="preview.src=img6.src" name="img6" src="img/rafael-hoyos-weht-EKOKHzU5U-U-unsplash.jpg" alt="">
            
        </div>


        <div class="preview" align="center">
            <img name="preview" src="img/israel-ferrera-ewxZ27OmFrs-unsplash.jpg" alt="">
        </div>
    </div>
    
    <footer align="center">
        <h5>Mini project by <a href="http://github.com/digitradiart" target="_blank">digitradiart</a> 5 Dec 2021</h5>
    </footer>

</html>
